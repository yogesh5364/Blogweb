<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/signup.css'%}">
    <link rel="stylesheet" href="{%static 'css/utils.css'%}">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="{%static 'css/mobile.css'%}">
    
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/animate.css'%}">
    <link rel="stylesheet" href="{%static 'css/owl.carousel.css'%}">
    <link rel="stylesheet" href="{%static 'css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/magnific-popup.css'%}">
    <link rel="stylesheet" href="{%static 'css/templatemo-style.css'%}">
        
</head>
<body>
    <div><br><br>
        <center>
            <p><b><i><font size="10"> Signup </font size></i></b></p><br>
            <p><b><i><font size="10"> Page </font size></i></b></p>
        </center>
    </div><br>

    <!-- <div style="float: right;padding-right: 15px;">
        <p><h3><b> Minimum 8 Characters Password Required </b></h3></p>
        <p><h3><b> Numeric Required </b></h3></p>
        <p><h3><b> Special Symbol Required </b></h3></p>
    </div><br><br><br><br><br><br><br> -->

    <div class="grad5">
        <div class="team-thumb wow fadeInUp" data-wow-delay="0.6s">
            <center>
                <h1 style="color: cadetblue;">{{msg}}</h1>
                <form method="POST" action="/aftersignup/">
                    {% csrf_token %}
                    {{form.as_p}}
                    <!--form(key) : object which you are getting from Login View-->
                    <input type="submit" value="Signup">
                </form>
            </center>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="{%static 'js/jquery.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script src="{%static 'js/jquery.stellar.min.js'%}"></script>
    <script src="{%static 'js/wow.min.js'%}"></script>
    <script src="{%static 'js/owl.carousel.min.js'%}"></script>
    <script src="{%static 'js/jquery.magnific-popup.min.js'%}"></script>
    <script src="{%static 'js/smoothscroll.js'%}"></script>
    <script src="{%static 'js/custom.js'%}"></script>
</body>
</html>
